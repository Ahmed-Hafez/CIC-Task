<form class="d-flex" [formGroup]="form">
  <input
    class="form-control me-2"
    placeholder="Email"
    formControlName="email"
  />
  <input
    class="form-control me-2"
    placeholder="Password"
    type="password"
    formControlName="password"
  />
  <button class="btn btn-outline-success" type="submit" (click)="login()">
    Login
  </button>
</form>
