<h1 matDialogTitle>Alert</h1>

<mat-dialog-content>
  <p>Are you sure, you want to delete this record ?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="dialog-actions"></div>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onDeleteBtnClicked()">
    Delete
  </button>
</mat-dialog-actions>
