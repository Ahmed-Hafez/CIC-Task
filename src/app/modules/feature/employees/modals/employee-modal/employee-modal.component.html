<h1 matDialogTitle>{{ employee ? "Edit Employee Data" : "Add Employee" }}</h1>

<mat-dialog-content>
  <form [formGroup]="form" class="d-flex modal-form">
    <mat-form-field appearance="legacy">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-hint>*Required</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Salary</mat-label>
      <input
        matInput
        type="number"
        placeholder="Salary"
        formControlName="salary"
      />
      <mat-hint>*Required</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Age</mat-label>
      <input matInput type="number" placeholder="Age" formControlName="age" />
      <mat-hint>*Required</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="dialog-actions">
    <button mat-button (click)="cancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="!employee"
      [disabled]="subscription"
      (click)="onAddBtnClicked()"
    >
      Add
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="employee"
      [disabled]="subscription"
      (click)="onEditBtnClicked()"
    >
      Edit
    </button>
  </div>
</mat-dialog-actions>
